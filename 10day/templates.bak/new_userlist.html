<script>


$(document).ready(function(){
    $.getJSON('/get_userlist',function(data){
        console.log(data)
        if (data['code'] == 0){
            var str = ""
            data = data['result']
            $.each(data,function(i,n){
            str = str + '<tr role="row" class="odd">'+
                '<td class="text-center"><a>'+n.name+'</a></td>'+
                '<td class="text-center"><a>'+n.role+'</a></td>'+
                '<td class="text-center"><a>'+n.mobile+'</a></td>'+
                '<td class="text-center"><a>'+n.email+'</a></td>'+
                '<td class="text-center"><a href="/update?id='+n.id+'" class="btn btn-xs btn-info">更新</a><a href="/delete?id='+n.id+'" class="btn btn-xs btn-danger m-l-xs">删除</a></td>'+
                '</tr>'
	    }) 
            $("tbody").html(str)
        }else{
            $('#errmsg').html("fail")
        }
    })
})

</script>
