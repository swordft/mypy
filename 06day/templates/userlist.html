<table border='1'>
	<thead>
		<tr>
		<td>用户名</td>
		<td>中文名</td>
		<td>手机号</td>
		<td>邮箱</td>
		<td>操作</td>
	        </tr>
	</thead>

	<tbody>
		{% for user in users %}
	<tr>
		<td>{{ user['name'] }}</td>
		<td>{{ user['name_cn'] }}</td>
		<td>{{ user['email'] }}</td>
		<td>{{ user['mobile'] }}</td>
		<td>
		    	<input type="button" name="update" data-id="4" value="更新"> 
		    	<input type="button" name="del" data-id="4" value="删除">
	        </td>
	</tr>
		{% endfor %}
	</tbody>
</table>
